server.port=${PORT:8080}

telegrambot.userName=@ConcertNotifier_Bot
telegrambot.botToken=${TELEGRAM_BOT_TOKEN}
telegrambot.webHookPath=

spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.datasource.url=jdbc:${CLEARDB_DATABASE_URL}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.flyway.locations=classpath:db/migration

notifications.processPeriod=86400000

spotify.clientId=${SPOTIFY_CLIENTID}
spotify.secret=${SPOTIFY_SECRET}
spotify.redirectURI=${SPOTIFY_REDIRECT}

pingtask.url=https://www.google.com
pingtask.period=1200000